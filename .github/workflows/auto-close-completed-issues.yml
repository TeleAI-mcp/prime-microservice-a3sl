name: Auto-close completed issues

on:
  issues:
    types: [labeled]

jobs:
  auto-close-completed:
    runs-on: ubuntu-latest
    if: github.event.label.name == 'completed'
    steps:
      - name: Close completed issue
        run: |
          gh issue close ${{ github.event.issue.number }} --comment "Issue automatically closed because it was marked as completed."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}